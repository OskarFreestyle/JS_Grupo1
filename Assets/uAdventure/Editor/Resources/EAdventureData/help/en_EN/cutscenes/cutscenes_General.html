    <h1>
      Cutscenes
    </h1>
    <p>
      With <span class="concepto">Cutscenes</span> we can add narrative or 
      informative moments to story. It exists two types:
    </p>
    <ul>
      <li>
        <a href="cutscenes_Appearence.html#slide"><span class="referencia_literal">Slidescene</span></a>: 
        the player sees a group of images arranged in succession.
      </li>
      <li>
        <a href="cutscenes_Appearence.html#slide"><span class="referencia_literal">Videoscene</span></a>: 
        the player sees a video reproduction.
      </li>
    </ul>
