<h1>Barra de herramientas</h1>
<p>We can locate a toolbar in the window's top, right behind the main menu. Its options are:</p>
<p><img src="Toolbar_files/do_undo.jpg" alt="doundo" width="61" height="32" /></p>
<p><strong>Do/Undo</strong>: Do/Undo last action.</p>
<p><img src="Toolbar_files/lookfor.jpg" alt="lookfor" width="28" height="26" /></p>
<p><strong>Find</strong>: Look for commands and elements of the chapter.</p>
<p><img src="Toolbar_files/goback.jpg" alt="goback" width="59" height="32" /></p>
<p><strong>Back/Next</strong>: Go back/next to last selected element </p>
<p>&nbsp;</p>
