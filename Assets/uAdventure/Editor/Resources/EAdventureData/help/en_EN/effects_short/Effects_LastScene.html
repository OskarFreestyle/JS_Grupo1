<body>  <h1>Effect trigger last scene</h1>
<p>Through this effect we switch to the last scene, previous to current scene.</p>
<p>Create a trigger last scene effect:</p>
<ul>
  <li><b>Select the effect: </b>Select the effect on the creation effects panel. Press OK.</li>
	<li>It will appear no box, since there is nothing to edit for this effect.</li>
    </ul>
