    <h1>
      Advanced features: Macros
    </h1>
    <p>
      A Macro is a set of <a href="../effects/Effects_General.html">effects</a>. 
      When we execute a Macro all its effects are executed.
    </p>
    <p>
      Once a macro is added (<img height="16" width="16" src="../../common_img/add_icon.png" alt="add">) 
      we can add <span class="referencia_literal">Documentation </span>to it 
      and a <span class="referencia_literal">List of effects</span>.
    </p>
    <p>
      <a href="../effects/Effects_General.html">More info about effects.</a>
    </p>
