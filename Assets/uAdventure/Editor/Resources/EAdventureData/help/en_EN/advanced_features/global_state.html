    <h1>
      Advanced features: Global states
    </h1>
    <p>
      A <span class="concepto">Global state</span> is a set of <a href="../flagsVars/conditions.html"><span class="concepto">conditions</span></a>. 
      The game is in a <span class="concepto">global state</span> if all its 
      conditions are met.
    </p>
    <p>
      Global states can be used as conditions.
    </p>
    <p>
      Once a <span class="concepto">global state</span> is added (<img src="../../common_img/add_icon.png" height="16" width="16" alt="add">) 
      its <span class="referencia_literal">Documentation</span> and <span class="referencia_literal">List 
      of conditions</span> can be edited.
    </p>
    <p>
      <a href="../general/Conditions_Panel.html">More info about conditions 
      panel</a>.
    </p>
